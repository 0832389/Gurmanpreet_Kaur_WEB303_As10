<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>
        <!-- GURMANPREET KAUR -->
    </h1>
    <form id="registrationForm" action="/register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="12" required>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" minlength="12" required>
        
        <label>
            <input type="checkbox" id="termsCheckbox" required>
            I accept the terms of service
        </label>
        
        <label for="country">Select your country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="CA">Canada</option>
            <option value="CA">Bangladesh</option>
            <option value="CA">Belgium</option>
            <option value="CA">Brazil</option>
            <option value="CA">India</option>
            
            <!-- Country options will be added dynamically with JavaScript -->
        </select>
        
        <button type="submit" id="submitButton" disabled>Submit</button>
    </form>

    <div id="welcomeMessage" style="display:none;"></div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
